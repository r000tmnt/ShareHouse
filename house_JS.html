<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介壽南路，建國科大前</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/house_JS.css">
    <script src="jQuery/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            $(".forHeader").load("header.html");
        });
    </script>
    <div class="forHeader"></div>

    <div class="imgSlider"></div>

    <div class="warp">
        <aside class="rooms">
            <ul>
                <li><button type="button">1號房</button></li>
                <li><button type="button">2號房</button></li>
                <li><button type="button">3號房</button></li>
                <li><button type="button">4號房</button></li>
            </ul>
        </aside>

        <main class="houseFlat">
            <div>
                <img src="images/flat.svg" alt="Not found">
            </div>
            
        </main>
    </div>

    <dialog>
        <div id="room" class="A">
            <div class="popup"></div>
        </div>

        <div id="room" class="B">
            <div class="popup"></div>
        </div>

        <div id="room" class="C">
            <div class="popup"></div>
        </div>

        <div id="room" class="D">
            <div class="popup"></div>
        </div>
    </dialog>
    
    <div class="forFooter"></div>
    <script>
        $(function(){
            $(".forFooter").load("footer.html");
        });
    </script>
</body>
</html>

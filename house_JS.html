<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介壽南路，建國科大前</title>
    <link rel="icon" href="images/house_icon.png">
    <link rel="stylesheet" href="css/house_JS.css">
    <link rel="stylesheet" href="css/forALL.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body class="body house_JS">
    <div class="forHeader"></div>

    <div class="warp">
        <aside class="houseFlat">
            <div>
                <h1 class="default-cursor">平面圖</h1>
                <img src="images/flat.png" alt="Not found">
            </div>
            
        </aside>

        <main class="rooms">
            <h1 class="font-color default-cursor">房間配備</h1>
            <div class="info font-color default-cursor">
                WIFI 機上盒 電視 書桌 椅子 床鋪 衣櫥 冷氣 冰箱
                A室7坪，B室6坪，C室3.5坪，D室8.5坪，E室3坪
            </div>
            
            <h1 class="font-color default-cursor">地圖</h1>
            <div class="map">
                <a href="https://goo.gl/maps/hjBbtjhhiXX2mNxZ8" target="_blank" rel="noreferrer noopener"><img src="images/house_JS_map_static.jpg" alt="Not found"></a>
            </div>
        </main>
    </div>

    
    <div class="img_preview">
        <h1 class="default-cursor">照片</h1>
        <div class="btnImg previews"></div>
    </div>

    <div id="dialog">
        <div class="popup">
            <button class="close">X</button>
            <div class="clear"></div>
            <ul id="directionControl">
                <li id="left"></li>
                <li id="right"></li>
            </ul>            
            <div class="enlarge photos">
                <!--image slider here-->
            </div>
        </div>

    </div>
    
    <div class="forFooter"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="jQuery/jquery.min.js"></script> -->
    <script src="js/effects.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介壽南路，建國科大前</title>

    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/forALL.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/house_JS.css">
    <link rel="stylesheet" href="css/popUp.css">
    <script src="jQuery/jquery.min.js"></script>
    <script src="js/effects.js"></script>
</head>
<body>
    <script>
        $(function(){
            $(".forHeader").load("header.html");
        });
    </script>
    <div class="forHeader"></div>

    <div class="warp">
        <aside class="rooms">
            <h1 class="font-color">觀察房間</h1>
            <ul>
                <li><button class="font-color btn" type="button" onclick="popUp()">1號房</button></li>
                <li><button class="font-color btn" type="button" onclick="popUp()">2號房</button></li>
                <li><button class="font-color btn" type="button" onclick="popUp()">3號房</button></li>
                <li><button class="font-color btn" type="button" onclick="popUp()">4號房</button></li>
            </ul>
        </aside>

        <main class="houseFlat">
            <div>
                <img src="images/flat.svg" alt="Not found">
            </div>
            
        </main>
    </div>

    <div id="dialog">
        <div class="contain">
            <div id="room" class="A">
                <div class="popup">A
                    <button class="close">X</button>
                    <div class="photos">
                        <h1>1號房</h1>
                        <img src="images/house_JS14.jpg" alt="">

                        <div class="other">
                            施工中...
                        </div>
                    </div>
                    <pre class="info">
                        配備: WIFI
                              機上盒
                              螢幕
                              書桌
                              椅子
                              床鋪
                              衣櫥
                              冷氣
                    </pre>
                    <div class="clear"></div>
                </div>
            </div>
    
            <div id="room" class="B">
                <div class="popup">B</div>
            </div>
    
            <div id="room" class="C">
                <div class="popup">C</div>
            </div>
    
            <div id="room" class="D">
                <div class="popup">D</div>
            </div>
        </div>
    </div>
    
    <div class="forFooter"></div>
    <script>
        $(function(){
            $(".forFooter").load("footer.html");
        });
    </script>
</body>
</html>

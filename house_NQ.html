<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庭園套房</title>
    <link rel="icon" href="images/house_icon.png">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/forALL.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/house_NQ.css">
    <link rel="stylesheet" href="css/popUp.css">
</head>
<body>
    <div class="forHeader"></div>

    <div class="plant flower">
        <img src="images/plant.png" alt="not found">
    </div>

    <div class="warp">
        <main class="houseFlat">
            <div>
                <h1 class="default-cursor">平面圖</h1>
                <img src="images/flat_NQ.png" alt="Not found">
            </div>
            
        </main>

        <aside class="rooms">
            <h1 class="font-color default-cursor">房間配備</h1>
            <div class="info font-color">
                WIFI 機上盒 電視 書桌 椅子 床鋪 衣櫥 冷氣 冰箱 除濕機
                A室9坪，B室8坪
            </div>
            
            <h1 class="font-color default-cursor">地圖</h1>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3642.78934569053!2d120.5508664590286!3d24.07372168513344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3469388d54e2014d%3A0x5a78238227b861c!2zNTAw5b2w5YyW57ij5b2w5YyW5biC5Y2X6YOt6Lev5LiA5q61MTkx5be3MTM56Jmf!5e0!3m2!1szh-TW!2stw!4v1598941789825!5m2!1szh-TW!2stw" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </aside>
    </div>

    
    <div class="img_preview">
        <h1 class="default-cursor">A房照片</h1>
        <div class="btnImg roomA"></div>

        <h1 class="default-cursor">B房照片</h1>
        <div class="btnImg roomB"></div>
    </div>

    <div id="dialog">
            <div class="rooms">
                <div class="popup">
                    <button class="close">X</button>
                    <div class="enlarge photo_NQ">
                        <!--image slider here-->
                    </div>
                </div>
            </div>

    </div>

    <div class="rose flower">
        <img src="images/roes.png" alt="not found">
    </div>
    <div class="clear"></div>

    <div class="forFooter"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="jQuery/jquery.min.js"></script> -->
    <script src="js/effects.js"></script>
</body>
</html>
